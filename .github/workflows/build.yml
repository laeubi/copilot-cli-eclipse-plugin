name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Build with Maven
      run: mvn clean verify
      
    - name: Upload Update Site
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: update-site
        path: releng/io.github.laeubi.copilot.cli.repository/target/repository/
        retention-days: 30
        
    - name: Upload Repository ZIP
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: repository-zip
        path: releng/io.github.laeubi.copilot.cli.repository/target/*.zip
        retention-days: 30
